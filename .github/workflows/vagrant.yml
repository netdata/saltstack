---
# CI code for testing SaltStack Netdata scripts
name: SaltStack
on:
  push:
    branches:
      - develop

jobs:
  vagrant:
    name: Creates Vagrant boxes
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Ubuntu 20.04
        run: |
          vagrant up ubuntu2004
      - name: Run Centos 7
        run: |
          vagrant up centos7
